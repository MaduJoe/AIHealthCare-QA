name: LunitCare QA CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask pytest requests jsonschema

    - name: Run API Tests
      run: |
        pytest api_tests/

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Playwright and dependencies
      run: |
        npm install -g playwright
        playwright install

    - name: Run Playwright E2E Tests
      run: |
        cd e2e_tests
        npm install
        npx playwright test
